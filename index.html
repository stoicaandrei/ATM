<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="heading">
                <div class="title">ATM</div>
                <div class="subtitle">PLEASE AUTHENTICATE</div>
            </div>
            <div class="pin-container">
                <input class="input" type="text" placeholder="Enter PIN">
                <button class="btn btn-primary enter-btn">ENTER</button>
            </div>
            <div class="actions-container">
                <div class="actions-row">
                    <button class="btn btn-primary action-btn">BALANCE</button>
                    <button class="btn btn-primary action-btn">DEPOSIT</button>
                </div>
                <div class="actions-row">
                    <button class="btn btn-primary action-btn">WITHDRAW</button>
                    <button class="btn btn-danger action-btn">CANCEL</button>
                </div>
            </div>
            <div class="system-message">
                Waiting for an operation
            </div>
        </div>
    </div>
</body>

</html>
